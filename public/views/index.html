<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>Restaurant Macros</title>
        <link rel="icon" href="img/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
        <!-- custom styles -->

        <!-- JS -->
       <script data-main="js/main.js" src="libs/requirejs/require.js"></script>
    </head>
    <body ng-cloak ng-controller="mainCtrl">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="pull-left" href="/"><img ng-src="img/logo.png" alt="Loading..." /></a>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="tab in nav_tabs" ng-class="{'active': tab.route == cur_tab}">
                            <a href="{{tab.route}}">{{tab.label}}</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!loggedInUser" data-toggle="modal" data-target="#loginModal"
                          ng-repeat="tab in nav_tabs_right_no_auth"><a href="">{{tab.label}}</a></li>
                        <li ng-if="loggedInUser" ng-repeat="tab in nav_tabs_right_auth"
                            ng-class="{'active': tab.route == cur_tab}"><a href="{{tab.route}}">{{tab.label}}</a></li>
                        <li ng-if="loggedInUser"><a href="" ng-click="logout();">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Login Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center;">Login to Restaurant Macros</h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="login()" style="text-align: center;">
                        <img ng-src="img/logo_plate.png" style="width: 34px;" />
                    <p>
                        <input type="text" placeholder="Username" ng-model="user.username" />
                    </p>
                    <p>
                        <input type="password" placeholder="Password" ng-model="user.password" /><br/>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </p>
                </form>
                <form action="/auth/facebook" method="post">
                    <div>
                        <button type="submit" class="btn btn-primary"><span class="fa fa-facebook"></span> Login with Facebook</button>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- alerts -->
        <!--<div style="text-align: center;">
            <div id="alert-box" ng-class="{'rm-hidden': hide_alert}" class="alert alert-dismissible" role="alert">
                <button type="button" ng-click="hideAlert();" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{alert_text}}
            </div>
        </div> -->
        <div style="margin-top: 110px;" ng-view></div>

              <div class="container">
                  <p>Restaurant Macros was developed by Bryan Salas</p>
              </div>
        </footer> -->
    </body>
</html>
