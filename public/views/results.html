<div class="rm-results">
    <table class="table table-sm table-inverse">
        <thead>
            <tr>
                <th ng-repeat="header in food_headers" ng-click="sortBy(header.key, true)">{{header.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results">
                <td>{{result.restaurant.name}}</td>
                <td>{{result.name}}</td>
                <td>{{result.calories}}</td>
                <td>{{result.carbs}}</td>
                <td>{{result.fat}}</td>
                <td>{{result.protein}}</td>
            </tr>
        </tbody>
    </table>
</div>
