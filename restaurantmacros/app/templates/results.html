{% include "navbar.html" %}

{% load staticfiles %}

    <div class="container">
        <table class="table table-striped sortable table-fixed-header">
            <thead class="header">
                <tr>
                    <th data-defaultsort="asc" data-defaultsign="reversed">Restaurant</th>
                    <th data-firstsort="asc" data-defaultsign="reversed">Food</th>
                    <th data-firstsort="desc" data-defaultsign="reversed">Calories</th>
                    <th data-firstsort="desc" data-defaultsign="reversed">Protein</th>
                    <th data-firstsort="desc" data-defaultsign="reversed">Fat</th>
                    <th data-firstsort="desc" data-defaultsign="reversed">Carbs</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                      <td>{{item.restaurant.name}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.calories}}</td>
                      <td>{{item.protein}}</td>
                      <td>{{item.fat}}</td>
                      <td>{{item.carbs}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div> <!-- /container -->

<script src="http://drvic10k.github.io/bootstrap-sortable/Scripts/moment.min.js"></script>
<script src="http://drvic10k.github.io/bootstrap-sortable/Scripts/bootstrap-sortable.js"></script>
<script src="{% static "restaurantmacros/js/table.js" %}"></script>
<script>
$('.table-fixed-header').fixedHeader();
</script>
<link rel="stylesheet" href="http://drvic10k.github.io/bootstrap-sortable/Contents/bootstrap-sortable.css">
